<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FTX2.0</title>
  <link rel="icon" href="/favicon.ico">
  <link rel="icon" type="image/png" href="/favicon.png">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-[#0b0f18] text-zinc-100">

  <!-- Background -->
  <div class="fixed inset-0 -z-10">
    <div class="absolute inset-0 bg-gradient-to-b from-[#101a2d] via-[#0b0f18] to-black"></div>
    <div class="absolute -top-40 left-1/2 -translate-x-1/2 h-[520px] w-[900px] rounded-full blur-3xl opacity-25 bg-cyan-500"></div>
    <div class="absolute top-[35%] left-[10%] h-[260px] w-[260px] rounded-full blur-3xl opacity-10 bg-fuchsia-500"></div>
  </div>

  <main class="max-w-5xl mx-auto px-4 py-10 md:py-14">

    <!-- HEADER -->
    <header class="flex items-center justify-between gap-4 flex-wrap">
      <div class="text-2xl md:text-3xl font-semibold tracking-wide">
        FTX2.0
      </div>

      <!-- Shared button style -->
      <div class="flex gap-2 flex-wrap">
        <a
          href="/buy"
          class="btn"
        >
          Buy
        </a>
        
        <a href="/perps" class="btn">Perps</a>

        <a href="/lend" class="btn">Lend</a>

        <a
          href="/fees"
          class="btn"
        >
          Pump.fun Rewards
        </a>

        <a
          href="https://x.com/i/communities/2021177892592316697"
          target="_blank"
          rel="noreferrer"
          class="btn"
        >
          X comm
        </a>
      </div>
    </header>

    <!-- HERO -->
    <section class="mt-10 md:mt-12 rounded-3xl bg-white/5 border border-white/10 p-7 md:p-10">

      <div class="inline-flex items-center gap-2 rounded-full bg-white/5 border border-white/10 px-3 py-1 text-xs text-zinc-300">
        <span class="h-2 w-2 rounded-full bg-cyan-400"></span>
        Live on Solana
      </div>

      <h1 class="mt-4 text-4xl md:text-5xl font-semibold leading-tight">
        The timeline never forgets.
      </h1>

      <!-- Banner with side breathing room -->
      <div class="mt-6 overflow-hidden rounded-2xl border border-white/10 bg-black/20 px-4 md:px-8 py-4">
        <img
          src="/img/banner.png"
          alt="FTX2.0 banner"
          class="w-full h-auto block rounded-xl"
        />
      </div>

      <div class="mt-6 text-xs text-zinc-500 font-mono break-all">
        Pair: 7djmtwe8nnbvpd9tgawpd6k1j3hr7jxw5d4oyjyttjaa
      </div>

    </section>

    <!-- CHART -->
    <section class="mt-8 rounded-3xl bg-white/5 border border-white/10 p-6">
      <div>
        <div class="text-xs text-zinc-400">LIVE CHART</div>
        <h2 class="mt-2 text-xl font-semibold">Market activity</h2>
      </div>

      <div class="mt-6 overflow-hidden rounded-2xl border border-white/10 bg-black/20">
        <iframe
          title="Dexscreener Chart"
          src="https://dexscreener.com/solana/7djmtwe8nnbvpd9tgawpd6k1j3hr7jxw5d4oyjyttjaa?embed=1&theme=dark&chartTheme=dark&chartType=usd&interval=15&chartDefaultOnMobile=1&chartLeftToolbar=0&loadChartSettings=0&info=0&trades=0"
          class="w-full"
          style="height: 560px;"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
    </section>

    <!-- RECEIPT -->
    <section class="mt-8 rounded-3xl bg-white/5 border border-white/10 p-6">
      <h2 class="text-xl font-semibold">Receipt</h2>

      <div class="mt-6 overflow-hidden rounded-2xl border border-white/10 bg-black/20">
        <img
          src="/img/receipt.png"
          alt="X post receipt"
          class="w-full h-auto block"
        />
      </div>

      <div class="mt-4">
        <a
          href="https://x.com/SBF_FTX/status/2022273958536532321?s=20"
          target="_blank"
          rel="noreferrer"
          class="btn inline-flex"
        >
          Open X
        </a>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="mt-12 pt-6 border-t border-white/10 text-xs text-zinc-500">
      Not affiliated. For entertainment only.
    </footer>

  </main>

  <!-- Shared button CSS (same hover everywhere) -->
  <style>
    .btn{
      padding: 0.5rem 1rem;
      border-radius: 0.75rem;
      background: rgba(0,0,0,0.65);
      border: 1px solid rgba(255,255,255,0.10);
      transition: all 180ms ease;
      display: inline-flex;
      align-items: center;
      gap: .5rem;
    }
    .btn:hover{
      background: rgba(34,211,238,0.12); /* cyan-ish */
      border-color: rgba(34,211,238,0.35);
      color: #eaffff;
    }
  </style>

</body>
</html>
